apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cysl-ingress
  labels:
    app: cysl-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
#    cert-manager.io/cluster-issuer: lets-encrypt-staging
spec:
  rules:
  - host: {{ .Values.domainName }}
    http:
      paths:
      - pathType: Prefix
        path: "/(.*)"
        backend:
          service:
            name: cysl-frontend
            port:
              number: 5000
  - host: "api.{{ .Values.domainName }}"
    http:
      - pathType: Prefix
        path: "/(.*)"
        backend:
          service:
            name: {{ include "helm-chart.fullname" . }}
            port:
              number: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: ingress
spec:
  selector:
    name: cysl-ingress
  type: LoadBalancer
  loadBalancerIP: 192.168.1.200
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443

