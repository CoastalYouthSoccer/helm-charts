apiVersion: batch/v1
kind: Job
metadata:
  name: vault-cert-converter
  namespace: vault
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  template:
    spec:
      serviceAccountName: vault-cert-converter
      containers:
      - name: converter
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          # Wait for cert-manager to create the certificate
          until kubectl get secret vault-tls-temp -n vault; do
            echo "Waiting for vault-tls-temp secret..."
            sleep 5
          done
          
          # Extract and recreate with correct key names
          kubectl get secret vault-tls-temp -n vault -o json | \
          jq '.data["tls.crt"] as $crt | .data["tls.key"] as $key | .data["ca.crt"] as $ca |
          {
            "apiVersion": "v1",
            "kind": "Secret",
            "metadata": {
              "name": "vault-ha-tls",
              "namespace": "vault"
            },
            "type": "Opaque",
            "data": {
              "vault.crt": $crt,
              "vault.key": $key,
              "vault.ca": $ca
            }
          }' | kubectl apply -f -
      restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-cert-converter
  namespace: vault
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-cert-converter
  namespace: vault
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault-cert-converter
  namespace: vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-cert-converter
subjects:
- kind: ServiceAccount
  name: vault-cert-converter
  namespace: vault
