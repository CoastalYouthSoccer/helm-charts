apiVersion: batch/v1
kind: Job
metadata:
  name: vault-cert-converter
  namespace: vault
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      serviceAccountName: vault-cert-converter
      containers:
      - name: converter
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "PostSync: Converting certificate secret..."
          
          # Certificate should exist by now, but let's wait a bit to be sure
          sleep 10
          
          if ! kubectl get secret vault-tls-temp -n vault &>/dev/null; then
            echo "ERROR: vault-tls-temp secret not found"
            kubectl get secrets -n vault
            exit 1
          fi
          
          echo "Secret found, converting..."
          
          # Delete old secret if exists
          kubectl delete secret vault-ha-tls -n vault --ignore-not-found=true
          
          # Extract and transform using correct jq syntax
          kubectl get secret vault-tls-temp -n vault -o json | \
          jq '{
            apiVersion: "v1",
            kind: "Secret",
            metadata: {
              name: "vault-ha-tls",
              namespace: "vault"
            },
            type: "Opaque",
            data: {
              "vault.crt": .data["tls.crt"],
              "vault.key": .data["tls.key"],
              "vault.ca": .data["ca.crt"]
            }
          }' | kubectl apply -f -
          
          echo "Secret created successfully!"
      restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-cert-converter
  namespace: vault
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-cert-converter
  namespace: vault
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault-cert-converter
  namespace: vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-cert-converter
subjects:
- kind: ServiceAccount
  name: vault-cert-converter
  namespace: vault
